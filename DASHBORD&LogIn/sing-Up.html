<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/logs.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="form">
      <img src="imgs/Astronaut with space shuttle.gif" class="gif" />
      <h3>Sign-up</h3>
      
       <div id="verified"></div>
      <h5>name :</h5>
      <input type="text" id="username" name="username" placeholder="username" />
      <span  class="errs" id="errusername"></span> 
      <h5>email :</h5>
      <input type="text" id="email" name="email" placeholder="email" />
      <span  class="errs" id="erremail"></span>
      <h5>password :</h5>

      <div class="eyes">
        <i class="fa fa-eye-slash" id="eyeIcon1" aria-hidden="true" onclick="eye1()" ></i>
        <input type="text" id="password" name="password" placeholder="password" />
      </div>

      <span  class="errs" id="errpassword"></span>
      <h5>confirm password :</h5>

      <div class="eyes">
      <i class="fa fa-eye-slash"  aria-hidden="true"  id="eyeIcon2" onclick="eye2()"></i>
      <input type="text" name="cpassword" id="cpassword" placeholder="confirm password" />
      </div>
      <div class="loaderto">
        <div class="loader"></div>
        </div>
      <span  class="errs" id="errcpassword"></span>
      <a href="#" id="linklogin"  onclick=' setTimeout(function () {window.location.replace("log-in.html");}, 555);' >Log-in <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
      <button id="submit">Create account</button>
    </div>

    <script src="sing-Up-error.js" ></script>
    <script src="js/script.js"></script>

  </body>
</html>
