<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="css/SOSIAL.LOGIN.css">
</head>
<body>
<div class="to">
  <h2>Login</h2>
  <form action="" method="POST">
    <div class="row">
      <label>Email</label>
      <input type="email" id="email" name="email" placeholder=" email" >
    </div>
    <div class="row">
      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="password" >
    </div>
    <div class="row">
      <a href="" class="forgot-password"> Password?</a>
      <input type="submit" id="submit" value="Submit">
    </div>
  </form>
  <div class="or">OR</div>
  <div class="socialLogin">
    <a href="" class="socialBtn facebook">
      <img src="img/facebook.png" alt="Facebook Icon">
      Login Facebook
    </a>
    <a href="#" class="socialBtn twitter">
      <img src="img/google.png" alt="Google Icon">
      Login   Twitter
    </a>
    <a href="#" class="socialBtn google">
      <img src="img/twiter.jpg" alt="Twitter Icon">
      Login   Google
    </a>
  </div>
</div>
</body>
</html>
