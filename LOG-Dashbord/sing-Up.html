<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/logs.css" />
    <title>Register</title>
  </head>
  <body>
    <form id="form" action="sing-Up.php" method="POST">
      <img src="imgs/Astronaut with space shuttle.gif" class="gif" />
      <h3>LogUp</h3>
      <h5>username :</h5>
      <input type="text" name="username" placeholder="username" />
      <span id="errusername"></span>
      <h5>email :</h5>
      <input type="text" name="email" placeholder="email" />
      <span id="erremail"></span>
      <h5>password :</h5>

      <div class="eyes">
        <i class="fa fa-eye-slash" id="eyeIcon1" aria-hidden="true" onclick="eye1()" ></i>
        <input type="text" id="password" name="password" placeholder="password" />
      </div>

      <span id="errpassword"></span>
      <h5>cpassword :</h5>

      <div class="eyes">
      <i class="fa fa-eye-slash"  aria-hidden="true"  id="eyeIcon2" onclick="eye2()"  ></i>
      <input type="text" name="cpassword" id="cpassword" placeholder="confirm password" />
      </div>
      
      <span id="errcpassword"></span>
      <a href="log-in.html" id="linklogin"
        >Log-in
        <i
          class="fa fa-long-arrow-right"
          style="color: rgb(103, 0, 103)"
          aria-hidden="true"
        ></i
      ></a>
      <button id="submit">Create account</button>
    </form>

    <script src="js/script.js" ></script>
  </body>
</html>
