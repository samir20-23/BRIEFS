<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/logs.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="form">
      <img src="imgs/Astronaut with space shuttle.gif" class="gif" />
      <h3>mend</h3>
      <div id="verified"></div>
      <h5>password :</h5>

      <div class="eyes">
        <i
          class="fa fa-eye-slash"
          aria-hidden="true"
          id="eyeIcon1"
          onclick="eye1()"
        ></i>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>
      <div class="errs" id="errpassword"></div>
      <h5>confirm Password :</h5>
      <div class="eyes">
        <i
          class="fa fa-eye-slash"
          aria-hidden="true"
          id="eyeIcon2"
          onclick="eye2()"
        ></i>
        <input
          type="text"
          name="cpassword"
          id="cpassword"
          placeholder="confirm password"
        />
      </div>
      <div class="errs" id="errcpassword"></div>
      <div class="loaderto">
        <div class="loader"></div>
        </div>
      <a  href="#" id="linklogin"  style="float: left" onclick=' setTimeout(function () {window.location.replace("log-in.html");}, 1111);'><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Log-in </a>
      <button type="submit" name="submit" id="submit">edit</button>
    </div>

    <script src="js/script.js"></script>
    <script src="edit-password.js"></script>
  </body>
</html>
