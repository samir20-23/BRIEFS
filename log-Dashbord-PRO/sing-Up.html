<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/logs.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- action="sing-Up.php" method="POST" -->

    <div id="form">
      <img src="imgs/Astronaut with space shuttle.gif" class="imgformforgot" />
      <h3>LogUp</h3>
      <div id="verified"></div>
      <h5>username :</h5>
      <input type="text" id="username" name="username" placeholder="username" />
      <span id="errusername"></span>
      <h5>email :</h5>
      <input type="text" id="email" name="email" placeholder="email" />
      <span id="erremail"></span>
      <h5>password :</h5>
      <input type="text" id="password" name="password" placeholder="password" />
      <span id="errpassword"></span>
      <h5>cpassword :</h5>
      <input
        type="text"
        id="cpassword"
        name="cpassword"
        placeholder="confirm password"
      />
      <span id="errcpassword"></span>
      <a href="log-in.html" id="linklogin"
        >Log-in
        <i
          class="fa fa-long-arrow-right"
          style="color: rgb(103, 0, 103)"
          aria-hidden="true"
        ></i
      ></a>
      <button id="submit">Create account</button>
    </div>

    <script src="sing-Up.js"></script>

    <script></script>
  </body>
</html>
